<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="section">
        <img src="./images/illustration-hero.svg" alt="" class="hero__image" />
        <div class="container-center">
          <div class="summary-container">
            <h2 class="summary__title">Order Summary</h2>
            <p class="summary__info">
              You can now listen to millions of songs,audiobooks,and podcasts on
              any device anywhere you like!
            </p>
            <div class="plan__info">
              <img src="./images/icon-music.svg" alt="" class="music__img" />
              <div class="plan__container">
                <p class="plan__duration">Annual Plan</p>
                <p class="plan__price">$59.99/year</p>
              </div>
              <a href="#" class="plan__change--link">Change</a>
            </div>
          </div>
          <button class="link payment__btn">Proceed to Payment</button>
          <a href="#" class="link cancel__link">Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/MukeshKenwat">Mukesh Kenwat</a>.
      </div>
    </main>
  </body>
</html>
